<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>4028</title>
</head>
<body>
    <div class="midscreen">
        <div class="heading d-flex justify-between">
            <h1 class="title">4028</h1>
            <div class="scores-container">
                <div class="score-container">
                    <span class="container-heading">
                        Score
                    </span>
                    <span id="currentScore">0</span>
                </div>
                <div class="score-container">
                    <span class="container-heading">
                        Best
                    </span>
                    <span id="bestScore">0</span>
                </div>
            </div>
        </div>
        <div id="game">
            <div class="row">
                <div id="tile-0-0" class="tile"></div>
                <div id="tile-0-1" class="tile"></div>
                <div id="tile-0-2" class="tile"></div>
                <div id="tile-0-3" class="tile"></div>
            </div>
            <div class="row">
                <div id="tile-1-0" class="tile"></div>
                <div id="tile-1-1" class="tile"></div>
                <div id="tile-1-2" class="tile"></div>
                <div id="tile-1-3" class="tile"></div>
            </div>
            <div class="row">
                <div id="tile-2-0" class="tile"></div>
                <div id="tile-2-1" class="tile"></div>
                <div id="tile-2-2" class="tile"></div>
                <div id="tile-2-3" class="tile"></div>
            </div>
            <div class="row">
                <div id="tile-3-0" class="tile"></div>
                <div id="tile-3-1" class="tile"></div>
                <div id="tile-3-2" class="tile"></div>
                <div id="tile-3-3" class="tile"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
